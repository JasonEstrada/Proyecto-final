<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuTienda</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/banner.css">
</head>
<body>
    <!-- Incluir el banner -->
    <div id="banner-container"></div>

    <!-- Contenido específico de la página -->
    <div class="wrapper" style="margin-top: 65px;"> <!-- Asegúrate de que hay suficiente margen -->
        <header class="header-mobile">
            <h1 class="logo">TuTienda</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb"></i> Todos los productos</button>
                    </li>
                    <li>
                        <button id="Accesorios" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Accesorios</button>
                    </li>
                    <li>
                        <button id="Electrónica" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Electrónica</button>
                    </li>
                    <li>
                        <button id="Calzado" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Calzado</button>
                    </li>
                    <li>
                        <button id="Deportes" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Deportes</button>
                    </li>
                    <li>
                        <button id="Ropa" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Ropa</button>
                    </li>
                    <li>
                        <button id="Libros" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Libros</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                        <h4 class="producto-agregado" id="producto-agregado" style="display: none;">producto agregado</h4>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./actualizar_cliente.html">
                            <i class="bi bi-hand-index-thumb"></i> Actualizar información 
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2024 TuTienda</p>
            </footer>
        </aside>
        <main>
            <div class = "cabecera">
                <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            </div>
            
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto se va a rellenar con JS -->
            </div>
        </main>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/sesion.js"></script>
    <script src="./js/banner.js"></script>
</body>
</html>
