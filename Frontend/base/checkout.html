<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/banner.css">
</head>
<body>
    <!-- Incluir el banner -->
    <div id="banner-container"></div>
    <div class="checkout-container">
        <h2>Datos del Cliente</h2>
        <form id="checkout-form">
            <div class="form-group">
                <label for="direccion-envio">Dirección de Envío:</label>
                <input type="text" id="direccion-envio" name="direccion-envio" required>
            </div>
            <div class="form-group">
                <label>Método de Pago:</label>
                <div class="toggle-button">
                    <input type="radio" id="debito" name="metodo-pago" value="debito" checked>
                    <label for="debito">Tarjeta Débito</label>
                    <input type="radio" id="credito" name="metodo-pago" value="credito">
                    <label for="credito">Tarjeta Crédito</label>
                </div>
            </div>
            <div class="form-group">
                <label for="numero-tarjeta">Número de Tarjeta:</label>
                <input type="text" id="numero-tarjeta" name="numero-tarjeta" required>
            </div>
            <div class="form-group">
                <label for="fecha-vencimiento">Fecha de Vencimiento:</label>
                <input type="month" id="fecha-vencimiento" name="fecha-vencimiento" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <button type="submit" class="btn-comprar">Realizar Compra</button>
        </form>
    </div>

    <script src="./js/checkout.js"></script>
    <script src="./js/banner.js"></script>
</body>
</html>
