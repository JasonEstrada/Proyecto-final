<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/006012d854.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./base/css/FrontRegister.css">
    <title>TuTienda | Register</title>
</head>

<body>
    <section>
        
        <div class="contenedor">
            <div class="formulario">
                <div class="back">
                    <p><a href="login.html">Volver</a></p>
                </div>
                <h2>Regístrate</h2>
                <h4>¡Bienvenido!</h4>
                <form id=regUser action="#">
                    <div class="input-contenedor">
                        <i class="fa-solid fa-user"></i>
                        <input type="name" id="name1id" required>
                        <label for="#">Nombre</label>
                    </div>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-user"></i>
                        <input type="name" id="surname1id" required>
                        <label for="#">Apellidos</label>
                    </div>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-user"></i>
                        <input type="name" id="correoid" required>
                        <label for="#">Correo</label>
                    </div>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-user"></i>
                        <input type="name" id="telefonoid" required>
                        <label for="#">Telefono</label>
                    </div>
                </form>
            </div>

        </div>

        <div class="contenedor">
            <div class="formulario">
                <form id=regUser2 action="#">
                    
                    <div class="input-contenedor">
                        <i class="fa-solid fa-user"></i>
                        <input type="name" id="direccionid" required>
                        <label for="#">Dirección</label>
                    </div>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-user"></i>
                        <input type="name" id="ciudadid" required>
                        <label for="#">Ciudad</label>
                    </div>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-user"></i>
                        <input type="name" id="paisid" required>
                        <label for="#">País</label>
                    </div>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-user"></i>
                        <input type="user" id="userid" required>
                        <label for="#">Usuario</label>
                    </div>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="passwordid" required>
                        <label for="#">Contraseña</label>
                    </div>
                </form>
                <div class="invalido">
                    <label for="#" id="invalido">
                        
                    </label>
                </div>
                <button type="button" onclick="register()">Ingresar</button>
            </div>

        </div>
    </section>
</body>

<script src=".\base\js\index_LogReg.js"></script>

</html>
